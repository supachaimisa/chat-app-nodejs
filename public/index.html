<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.io Chat App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #667eea, #764ba2);
    }
    #chat-container {
      width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .guest-message {
      max-width: 100%;
      background-color: #007bff;
      color: #fff;
      align-self: flex-start;
      text-align: left;
    }
    .owner-message {
      max-width: 100%;
      background-color: #5f27cd;
      color: #fff;
      align-self: flex-end;
      text-align: right;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: calc(100% - 80px);
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #5f27cd;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #341f97;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <ul id="messages"></ul>
    <div style="display: flex; align-items: center;">
      <input id="message-input" type="text" autocomplete="off">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const socket = io();
    let userName = '';

    // Function to prompt user for their name
    const promptForName = () => {
      userName = prompt('Please enter your name:');
      if (!userName || userName.trim() === '') {
        userName = 'Anonymous';
      }
    };

    // Call the function to prompt for the user's name when the page loads
    promptForName();

    // Function to handle sending messages
    const sendMessage = () => {
      const message = $('#message-input').val();
      if (message.trim() !== '') {
        socket.emit('chat message', { message, userName });
        $('#message-input').val('');
      }
    };

    // Click event for the send button
    $('#send-button').click(sendMessage);

    // Event listener for Enter key press in the input field
    $('#message-input').keypress((e) => {
      if (e.which === 13) { // 13 is the key code for Enter
        sendMessage();
      }
    });

    // Socket event for receiving messages
    socket.on('chat message', (data) => {
      const messageClass = data.userName === userName ? 'owner-message' : 'guest-message';
      $('#messages').append($(`<li class="message ${messageClass}">`).text(`${data.userName}: ${data.message}`));
      $('#chat-container').scrollTop($('#messages').height());
    });
  </script>
</body>
</html>
